<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>The Library</title>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <img src="./img/kazuend-DHk_mju83z0-unsplash.jpg" alt="library background">
            <h1>The Library</h1>
        </div>
        <div class="books-container">
            <h2>My Collection</h2>
            <div id="books-collection">
            </div>
        </div>
        <div class="form-container">
            <form id="myForm" action="#" method="get">
                <h2>Add a Book</h2>
                <div>
                    <label for="title">Book Title</label><br />
                    <input type="text" id="title" name="title" placeholder=" " minlength="1" required />
                </div>
                <div>
                    <label for="author">Book Author</label><br />
                    <input type="text" id="author" name="author" placeholder=" " minlength="2" pattern="^\D*$"
                        required />
                </div>
                <div>
                    <label for="pages">Number Of Pages</label><br />
                    <input type="number" id="pages" name="pages" placeholder=" " minlength="1" required />
                </div>
                <div class="radio-section">
                    <h4>Have you read this book?</h4>
                    <div>
                        <input type="radio" id="finished" name="have-read" value="Finished">
                        <label for="finished">Finished</label><br>
                    </div>
                    <div>
                        <input type="radio" id="in-process" name="have-read" value="In Process">
                        <label for="in-process">In Process</label><br>
                    </div>
                    <div>
                        <input type="radio" id="not-yet" name="have-read" value="Not Read Yet">
                        <label for="not-yet">Not Yet</label><br>
                    </div>
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
        <footer>
            <div class="footer">
                built & designed by
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/maximkwski">maximkwski</a>
                |
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/maximkwski/library-project"><img
                        id="icon" src="./img/github-logo.png" alt="github-icon" /></a>
                source
            </div>
        </footer>
    </div>
</body>

</html>
